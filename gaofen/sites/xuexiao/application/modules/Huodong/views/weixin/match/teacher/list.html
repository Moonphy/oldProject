<script type="text/javascript">
    Gaofen.PD.set({'router':'list'});
    var main_warp = document.getElementsByClassName('main-wrap')[0], len = 0, childs;
    setInterval(function(){
        try{
            childs = main_warp.children;
            if(childs.length > len){
                for(var i = len, j = childs.length;i<j;i++){
                    var tinfo = childs[i].getElementsByClassName('teacher-info');
                    if(tinfo.length > 1 && tinfo[0].id){
                        var _tinfo = tinfo[0].innerHTML.split("||");
                        tinfo[1].children[0].innerHTML=_tinfo[0];
                        tinfo[1].children[1].innerHTML=_tinfo[1];
                        tinfo[1].children[2].children[0].innerHTML=_tinfo[5]||'';
                    }
                }                       
                len = j;
            }
        }catch(e){}
    }, 1000);
</script>
