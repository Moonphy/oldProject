<div class="wrap list"  v-show="partShow"  id="taskrank" :transition="transitionName">
    <div class="ui-center">
        <div class="show-hongbao "><i class="icon icon-ranking-list"></i>
            <ul class="list-tab">
                <li class="tab-1" :class="part1 ? 'active' : ''" v-on:click="selectTab(1)"><a href="javascript:void(0)">本周排行</a></li>
                <li class="tab-2" :class="part1 ? '' : 'active'" v-on:click="selectTab(2)"><a href="javascript:void(0)">总排行</a></li>
            </ul>
            <div :class="['list-container-1', part1 ? '' : 'hidden']">
                <ol class="list-top-3">
                    <top-rank :top-tasks="topTasks" v-on:child-msg="preview"></top-rank>
                </ol>
                <ol class="list-top-other">     
                    <topother-rank :topother-tasks="topotherTasks" v-on:child-msg="preview"></topother-rank>
                </ol>
            </div>

            <div :class="['list-container-2', part1 ? 'hidden' : '']">
                <ol class="list-top-3">                
                    <top-rank :top-tasks="alltopTasks" v-on:child-msg="preview"></top-rank>
                </ol>
                <ol class="list-top-other">      
                    <topother-rank :topother-tasks="alltopotherTasks" v-on:child-msg="preview"></topother-rank>
                </ol>
            </div>
        </div><a class="btn btn-start btn-radius-1 w90" href="#preview">继续加油</a>
    </div>
</div>
