          }

          }
          $(this).toggleClass("active");

          mask.toggleClass("hidden");
        });
      
        $('#search').on('click', function (e) {
          $(this).toggleClass('active');
        });

        });

            $('.share-guide').removeClass('hidden');
        });
        $('.share-guide').on('click', function () {
            $(this).addClass('hidden');
        });
