<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>学校频道后端管理V1.0 Demo</title>
    <link type="text/css" rel="stylesheet" href="http://cdn.staticfile.org/normalize/3.0.1/normalize.min.css">
    <link type="text/css" rel="stylesheet" href="http://cdn.staticfile.org/foundation/5.3.0/css/foundation.min.css">
    <link type="text/css" rel="stylesheet" href="styles/demo.css">
    <style>
      .ng-cloak {
        display: none !important
      }
    </style>
    <script type="text/javascript" src="http://cdn.staticfile.org/modernizr/2.8.2/modernizr.min.js"></script>
  </head>
  <body ng-app="app" ng-controller="FilterController">
    <div filters class="contain-to-grid fixed">
      <nav data-topbar class="top-bar">
        <ul class="title-area">
          <li class="name">
            <h1>学校频道后端管理V1.0 Demo</h1>
          </li>
        </ul>
        <section class="top-bar-section">
          <ul class="left">
            <li class="has-form">
              <div class="row collapse">
                <div class="small-12 columns">
                  <div toggle-eraser class="filters">
                    <div class="keyword">
                      <input type="text" placeholder="请输入过滤关键字..." ng-model="keyword"><span ng-show="showEraser" erase-input ng-click="clear()" class="eraser">&times;</span>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </nav>
      <div class="tags">
        <div class="row">
          <div class="small-12 columns">
            <tag ng-repeat="tag in tags" label="tag.label"></tag>
          </div>
        </div>
      </div>
    </div>
    <div class="row links">
      <div ng-repeat="file in files | filter:keyword" class="small-2 columns {{file.is_new ? 'new' : ''}}"><a href="./{{file.path}}.html" target="_blank"><span class="title ng-cloak">{{file.title}}</span></a></div>
    </div>
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/fastclick/1.0.2/fastclick.min.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/foundation/5.3.0/js/foundation.min.js"></script>
    <script type="text/javascript">$(document).foundation();</script>
    <script type="text/javascript" src="http://cdn.staticfile.org/angular.js/1.2.18/angular.min.js"></script>
    <script type="text/javascript" src="scripts/demo.js"></script>
  </body>
</html>
