<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>学校频道后端管理-编辑学校基本信息</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 mb20"><a href="add-school.html" class="btn btn-default pull-right"><i class="glyphicon glyphicon-arrow-left"></i> 返回学校列表</a>
          <ul class="nav nav-tabs">
            <li class="active"><a href="edit-school-info.html">基础信息</a></li>
            <li><a href="edit-school-intro.html">学校简介</a></li>
            <li><a href="edit-school-summary.html">学校概览</a></li>
            <li><a href="edit-recruitment.html">招生信息</a></li>
            <li><a href="edit-student-living.html">学生生活</a></li>
            <li><a href="edit-experience-share.html">经验分享</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <form action="#" method="POST" class="form-horizontal">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">全称：</label>
              <div class="col-sm-4">
                <input type="text" id="" name="" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">简称：</label>
              <div class="col-sm-2">
                <input type="text" id="" name="" class="form-control">
              </div>
              <div class="col-sm-2">
                <input type="text" id="" name="" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">办学性质：</label>
              <div class="col-sm-2">
                <select name="" id="" class="form-control">
                  <option value="">公办</option>
                  <option value="">民办</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">学校类型：</label>
              <div class="col-sm-8">
                <label class="checkbox-inline">
                  <input type="checkbox" value="1" checked="checked">公办学校
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value="2">民办学校
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value="3">外国语学校
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value="4">原大联盟
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value="5">小联盟
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value="6">单考民校
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">所在区域：</label>
              <div class="col-sm-2">
                <select name="" id="" class="form-control">
                  <option value="">越秀区</option>
                  <option value="">海珠区</option>
                  <option value="">白云区</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">编辑点评：</label>
              <div class="col-sm-2">
                <input type="text" id="" name="" class="form-control">
              </div>
              <div class="col-sm-2">
                <input type="text" id="" name="" class="form-control">
              </div>
              <div class="col-sm-2">
                <input type="text" id="" name="" class="form-control">
              </div>
              <div class="col-sm-2">
                <input type="text" id="" name="" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">招生电话：</label>
              <div class="col-sm-2">
                <input type="text" id="" name="" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">地址：</label>
              <div class="col-sm-8">
                <input type="text" id="" name="" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">官网：</label>
              <div class="col-sm-4">
                <input type="text" id="" name="" class="form-control">
              </div>
            </div>
            <nav role="navigation" class="navbar navbar-default navbar-fixed-bottom">
              <div class="col-sm-offset-2 col-sm-8 actions">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </nav>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
