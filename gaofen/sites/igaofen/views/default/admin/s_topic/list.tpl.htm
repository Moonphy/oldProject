<script>
    $('.title').click(function(){
        var val = $(this).text();
        var id = $(this).attr('tid');
        $(this).html('<input type="text" value="'+val+'" id="t'+id+'"/>');
        $('#t'+id).click(function(event){
            $(this).attr({'value': val});
            // 阻止冒泡click
            event.stopPropagation();
        });
        $('#t'+id).mouseleave(function(){
            var current_v = $(this).val();
            $(this).parent().text(current_v);
            $(this).remove();
            AWS.ajax_request(G_BASE_URL + '/admin/ajax/loop_index/', 'loop_id='+id+'&name=title&type=s_topic&val='+current_v);
        })
    });
    $('.link').click(function(){
        var val = $(this).text();
        var id = $(this).attr('id');
        $(this).html('<input type="text" value="'+val+'" id="i'+id+'"/>');
        $('#i'+id).click(function(event){
            $(this).attr({'value': val});
            // 阻止冒泡click
            event.stopPropagation();
        });
        $('#i'+id).mouseleave(function(){
            var current_v = $(this).val();
            $(this).parent().text(current_v);
            $(this).remove();
            AWS.ajax_request(G_BASE_URL + '/admin/ajax/loop_index/', 'loop_id='+id+'&name=link&type=s_topic&val='+current_v);
        })
    });
</script>
