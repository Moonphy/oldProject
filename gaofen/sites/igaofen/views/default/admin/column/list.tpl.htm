<script>
    $('.sort').click(function(){
        var val = $(this).text();
        var id = $(this).attr('id');
        $(this).html('<input value="'+val+'" id="i'+id+'"/>');
        $('#i'+id).click(function(event){
            $(this).attr({'value': val});
            // 阻止冒泡click
            event.stopPropagation();
        });
        $('#i'+id).mouseleave(function(){
            var current_v = $(this).val();
            $(this).parent().text(current_v);
            $(this).remove();
            AWS.ajax_request(G_BASE_URL + '/admin/ajax/column_sort/', 'column_id='+id+'&sort='+current_v);
        })
    });
</script>
