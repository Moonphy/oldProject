<script>
	$(document).ready(function(){
		
		var G = Gaofen, 
		sw = $('#switcher'), opt = {
		trigMode : 'mouseover',
		handler:sw.find('li')
		, contents:$('#switcher>div')
		, onselect : function(i){
			console.log('tab:'+i)
		}
		, view : sw[0]};
		var swr = G.use('Switcher', opt);
		
		//自动轮换
		var sw = $('#switcher2'), opt = {
			trigMode : 'click',
			silder : true,
			handler:sw.find('li')
			, contents:$('#switcher2>div')
			, onselect : function(i){
				console.log('tab:'+i)
		}
		, view : sw[0]};
		var swr = G.use('Switcher', opt);
	
	});
	
</script>
