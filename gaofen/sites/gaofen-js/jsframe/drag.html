<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" href="css/base.css" rel="stylesheet">
	<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="gaofen.js"></script>
	<style>
		.form{
			margin-left : 100px;
		}
		
	</style>
</head>

<body>	

	<div>
		<br>
		</br>		<br>
		</br>		<br>
		</br>
		
		<div id="formcon" class="hidden">
			<div class="form">
				<div class="row">
					<div class="el">
						<input type="text" value="{.username}" name="username" />
					</div>
				</div>
				<div class="row">
					<div class="el">
						
						<input type="password" name="password" id="password" />
					</div>
				</div>
				<div class="ext">
					<a title="登录" class="btn-login" href="javascript:;" id="btnSubmit"><span>登录</span></a>
				</div>
            </div>
			
			
		</div>
	</div>
<script>
	$(document).ready(function(){
		
		var temp = $.trim($('#formcon').html());

		function showModal(data){
			
			var opt = $.extend({
				appendTo : 'body',
				title : '登录',
				closeable : true,
				destroyOnClose : true,
				mask : true,
				contentHtml : temp			
			},data);
			
			var box = Gaofen.use('Modal', opt).play(1);
			
			Gaofen.use('DragBase', {'items':box.jq(), 'movePart':$('body'), 'handle':'#gf_title'});
		
		};
		
		showModal({username:'测试'});
	
	});
	
</script>
</body>
</html>
