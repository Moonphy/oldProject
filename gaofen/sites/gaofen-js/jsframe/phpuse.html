<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>模板</title>
	<link type="text/css" href="http://demo.gaofen.com/css/default/base.css" rel="stylesheet">
	<link type="text/css" href="http://demo.gaofen.com/css/default/reg.css" rel="stylesheet">
    <script type="text/javascript" src="gaofen.js"></script>
	<style>
		.center{
			margin: 100px 0 0 100px;
		}
		
	    ul {list-style:none;margin:0px;} 
		a {color : red}
		#list {padding : 10px 0;}
		li { height:20px;border : 1px }
		.link {color : red}
		a:link {color : red}
	</style>
</head>

<body>	

	<div class="center">
		<div class="link">A : 加入初始化数据 :&lt;script&gt;Gaofen.pageData.set('要加入的数据')&lt;/script&gt;</div>
		<script>Gaofen.pageData.set('要加入的数据')</script>
		<br></br><br></br>
	
		<div class="link">B : 列表数据加载 : rel="id:{id}"</div>
		<div id="list">
			<ul>
				<li rel="id:1">数据1</li>
				<li rel="id:1">数据2</li>
			</ul>
		</div>
		<br></br><br></br>
		
	</div>
<script>
	$(document).ready(function(){
		var G = Gaofen;
		
	
	});
	
</script>
</body>
</html>
